<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Don Pepo's - Broaster, Salchipapas, Hamburguesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5em;
            color: #000;
            margin: 10px 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .menu-container {
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        .menu-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="/images/logodonpepos.png" alt="Don Pepo's Logo">
        <h1>Don Pepo's</h1>
        <p>Broaster - Salchipapas - Hamburguesas</p>
    </header>

    <nav>
        <a href="#menu">Menú</a>
        <a href="#contacto">Contacto</a>
        <a href="#ubicacion">Ubicación</a>
    </nav>

    <main>
        <div class="menu-container">
            <h2 id="menu">Nuestro Menú</h2>
            <img src="/images/cartadonpepos.png" alt="Menú Don Pepo's" class="menu-image">
        </div>
    </main>

    <footer>
        <p>Contacto: 950 366 556 - 964 117 476</p>
        <p>&copy; 2024 Don Pepo's - Todos los derechos reservados</p>
    </footer>

</body>
</html>
